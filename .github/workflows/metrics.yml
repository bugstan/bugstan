name: Generate High Aesthetic Cards

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          # 使用私有 Token 进行检出，确保有完整的推送权限
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Stats Card (Metrics for Org Stars)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: bugstan
          template: classic
          base: header, repositories
          filename: github-stats.svg
          config_timezone: Asia/Shanghai
          # Enable repository plugin for org star aggregation
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator, organization_member
          config_theme: dark
          extras_css: |
            :root {
              --color-canvas-default: #141321;
              --color-fg-default: #a9fef7;
              --color-accent-fg: #fe428e;
            }
            svg { background: transparent !important; }
            /* Hide the actual list of repositories but keep the stats in the header */
            .repositories { display: none !important; }
            section, .items-wrapper, .header { 
              border: none !important; 
              background: transparent !important; 
              box-shadow: none !important;
            }
            .header, h2 { color: #fe428e !important; }
            .field svg { fill: #fe428e !important; }
            #metrics-end { display: none !important; }

      - name: Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          card: top-langs
          options: theme=radical&layout=donut&include_orgs=true
          path: top-langs.svg

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-stats.svg top-langs.svg
          git commit -m "Update stats cards via GitHub Actions" || exit 0
          # 增加 rebase 以解决冲突
          git pull --rebase origin main
          git push
