name: Generate High Aesthetic Cards

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          # 使用私有 Token 进行检出，确保有完整的推送权限
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Stats Card (Metrics for Org Stars)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: bugstan
          template: classic
          base: header, repositories, metadata
          filename: github-stats.svg
          config_timezone: Asia/Shanghai
          # Enable repository plugin for org star aggregation
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator, organization_member
          config_theme: radical

      - name: Top Languages Card (Metrics)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: bugstan
          template: classic
          base: ""
          filename: top-langs.svg
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage
          config_theme: radical

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-stats.svg top-langs.svg
          git commit -m "Fix: Final consolidation to Metrics for all cards" || exit 0
          # 增加 rebase 以解决冲突
          git pull --rebase origin main
          git push
