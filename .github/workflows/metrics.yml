name: Generate High Aesthetic Cards

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  build:
    runs-on: ubuntu-latest
    # 增加写权限，解决 403 问题
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          card: stats
          options: theme=radical&include_all_commits=true&count_private=true&show_icons=true
          path: github-stats.svg

      - name: Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          card: top-langs
          options: theme=radical&layout=donut
          path: top-langs.svg

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-stats.svg top-langs.svg
          git commit -m "Update stats cards via GitHub Actions" || exit 0
          git push
