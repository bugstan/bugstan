name: Generate High Aesthetic Cards

on:
  schedule: [{cron: "0 */12 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          # 使用私有 Token 进行检出，确保有完整的推送权限
          token: ${{ secrets.METRICS_TOKEN }}

      - name: Premium Stats Card
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: bugstan
          template: classic
          base: header, repositories, activity, community, metadata
          filename: github-stats.svg
          config_timezone: Asia/Shanghai
          # Plugins for visual density (Charts/Graphs)
          plugin_lines: yes
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          # Include org stars
          plugin_repositories: yes
          plugin_repositories_affiliations: owner, collaborator, organization_member
          config_theme: radical
          extras_css: |
            :root {
              --color-canvas-default: #141321;
              --color-fg-default: #a9fef7;
              --color-accent-fg: #fe428e;
            }
            svg { background: transparent !important; }
            /* Hide repository lists and messy sections but keep the stats active */
            .repositories, .activity, .community, .metadata { display: none !important; }
            section, .items-wrapper, .header { 
              border: none !important; 
              background: transparent !important; 
              box-shadow: none !important;
            }
            .header, h2 { 
              color: #fe428e !important; 
              font-size: 28px !important; 
            }
            .field { 
              font-size: 18px !important; 
              margin-bottom: 12px !important; 
              color: #a9fef7 !important;
            }
            .field svg { fill: #fe428e !important; transform: scale(1.3); }
            #metrics-end, .featured-repositories { display: none !important; }

      - name: Top Languages Card (Metrics)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: bugstan
          template: classic
          base: ""
          filename: top-langs.svg
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage
          config_theme: radical
          extras_css: |
            svg { background: transparent !important; }
            section, .items-wrapper { border: none !important; background: transparent !important; }
            h2 { color: #fe428e !important; font-size: 24px !important; }

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add github-stats.svg top-langs.svg
          git commit -m "Fix: Final consolidation to Metrics for all cards" || exit 0
          # 增加 rebase 以解决冲突
          git pull --rebase origin main
          git push
